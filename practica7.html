<!DOCTYPE html>
<html lang="es">
<head>
    <title>Practica 7</title>
    <style>
        table, th, td{
            border: 2px solid black;
        }
        td, h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>A basic HTML table</h2>
    <table style="width: 100%">
        <tbody>
            <tr>
                <th width="33.3%">Company</th>
                <th width="33.3%">Contact</th>
                <th width="33.3%">County</th>
            </tr>
            <tr>
                <td>Alfreds Futterkiste</th>
                <td>Maria Anders</th>
                <td>Germany</th>
            </tr>
            <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
